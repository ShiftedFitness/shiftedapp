<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Countdown â€“ Tight & Transparent</title>
<style>
  :root{
    --card:#e7e7e7;       /* light grey card */
    --text:#1e1e1e;
    --muted:#6b6b6b;
    --pad:clamp(8px, 3vw, 20px);
    --radius:clamp(10px, 4vw, 22px);
    --title:clamp(14px, 4.5vw, 20px);
    --num:clamp(24px, 10vw, 44px);
    --label:clamp(10px, 3.5vw, 13px);
  }

  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    background: transparent; /* make the page background transparent */
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color: var(--text);
    overflow: hidden;
  }

  .wrap {
    width: 100%;
    box-sizing: border-box;
    padding: 0; /* no padding, hug top */
    display: flex;
    justify-content: center;
  }

  .card {
    width: 100%;
    max-width: 980px;
    background: var(--card);
    border-radius: var(--radius);
    padding: var(--pad);
    box-shadow: 0 6px 16px rgba(0,0,0,.18);
    box-sizing: border-box;
  }

  .title {
    font-size: var(--title);
    font-weight: 600;
    color: var(--muted);
    margin: 0 0 clamp(6px, 2vw, 14px) 2px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: clamp(8px, 3vw, 18px);
  }

  .unit { text-align: center; }
  .num {
    font-size: var(--num);
    font-weight: 800;
    line-height: 1.05;
    font-variant-numeric: tabular-nums;
    color: #111;
    white-space: nowrap;
  }
  .label {
    font-size: var(--label);
    color: var(--muted);
    margin-top: clamp(4px, 1.5vw, 8px);
    letter-spacing: .4px;
  }
</style>
<body>
  <div class="wrap">
    <div class="card" role="group" aria-label="Countdown timer">
      <div id="title" class="title">Time Remaining to Submit</div>
      <div class="grid" aria-live="polite">
        <div class="unit"><div id="d" class="num">--</div><div class="label">Days</div></div>
        <div class="unit"><div id="h" class="num">--</div><div class="label">Hours</div></div>
        <div class="unit"><div id="m" class="num">--</div><div class="label">Minutes</div></div>
        <div class="unit"><div id="s" class="num">--</div><div class="label">Seconds</div></div>
      </div>
    </div>
  </div>

<script>
  // Hard-coded to Aug 16, 2025 @ 12:00 CET/CEST (UTC+02:00 in August)
  const end = new Date('2025-08-16T12:00:00+02:00').getTime();

  const d = document.getElementById('d');
  const h = document.getElementById('h');
  const m = document.getElementById('m');
  const s = document.getElementById('s');
  const pad = n => String(n).padStart(2, '0');

  function tick(){
    const now = Date.now();
    let t = Math.max(0, end - now);

    const days = Math.floor(t / 86400000); t %= 86400000;
    const hrs  = Math.floor(t / 3600000);  t %= 3600000;
    const mins = Math.floor(t / 60000);    t %= 60000;
    const secs = Math.floor(t / 1000);

    d.textContent = days;
    h.textContent = pad(hrs);
    m.textContent = pad(mins);
    s.textContent = pad(secs);
  }

  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
