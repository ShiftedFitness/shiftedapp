<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Countdown – Simple</title>
<style>
  :root{
    --bg:#1f7f66;          /* green background */
    --card:#e7e7e7;        /* light grey card */
    --text:#1e1e1e;        /* primary text */
    --muted:#6b6b6b;       /* muted labels */
    --radius:16px;
    --shadow:0 10px 20px rgba(0,0,0,.15);
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  body{background:var(--bg); color:var(--text);}
  .wrap{
    min-height:100%;
    display:flex; align-items:flex-start; justify-content:center;
    padding:28px 18px 40px;
  }
  .card{
    width:min(680px,100%);
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:22px 18px;
  }
  .title{
    font-size:18px; font-weight:600; color:var(--muted);
    margin:0 0 12px 2px;
  }
  .grid{
    display:grid; grid-template-columns:repeat(4,auto); gap:16px;
    margin-top:8px;
  }
  .unit{ text-align:center; }
  .num{
    font-size:38px; font-weight:800; line-height:1; 
    font-variant-numeric:tabular-nums;
    color:#111;
  }
  .label{ font-size:12px; color:var(--muted); margin-top:6px; letter-spacing:.4px; }
  @media (max-width:420px){
    .num{font-size:32px}
  }
</style>
<body>
  <div class="wrap">
    <div class="card">
      <div id="title" class="title">Time Remaining to Submit</div>
      <div class="grid">
        <div class="unit"><div id="d" class="num">--</div><div class="label">Days</div></div>
        <div class="unit"><div id="h" class="num">--</div><div class="label">Hours</div></div>
        <div class="unit"><div id="m" class="num">--</div><div class="label">Minutes</div></div>
        <div class="unit"><div id="s" class="num">--</div><div class="label">Seconds</div></div>
      </div>
    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const end = new Date(qs.get("end") || "2025-12-31T23:59:59Z").getTime();
  const doneText = qs.get("done") || "Time’s up!";

  const d = document.getElementById("d"),
        h = document.getElementById("h"),
        m = document.getElementById("m"),
        s = document.getElementById("s"),
        t = document.getElementById("title");

  function tick(){
    const now = Date.now();
    let tLeft = Math.max(0, end - now);
    const days = Math.floor(tLeft/86400000); tLeft%=86400000;
    const hrs  = Math.floor(tLeft/3600000);  tLeft%=3600000;
    const mins = Math.floor(tLeft/60000);    tLeft%=60000;
    const secs = Math.floor(tLeft/1000);

    const pad = n => String(n).padStart(2,"0");

    d.textContent = days;
    h.textContent = pad(hrs);
    m.textContent = pad(mins);
    s.textContent = pad(secs);

    if(end <= now){ t.textContent = doneText; clearInterval(iv); }
  }
  tick();
  const iv = setInterval(tick, 250);
</script>
</body>
</html>
