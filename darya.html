<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Darya • Shifted Fitness</title>
<style>html,body{height:100%;margin:0;background:#000;}</style>
<script>
(function(){
  // ----- URL params -----
  const qp = new URLSearchParams(location.search);
  const NAME     = (qp.get("name")||"").trim();
  const USER_ID  = (qp.get("uid")||"").trim();              // must be Adalo Users record id
  const DAYS_NOW = (qp.get("days")||"").trim();
  const INTENT   = (qp.get("intent")||"").trim();
  const MOVE     = (qp.get("move")||"").trim();
  const CONTEXT  = (qp.get("context")||"").trim();

  // ----- Adalo DEV credentials (TEST ONLY) -----
  const ADALO_APP_ID        = "36c20042-6d02-4fc8-a289-62cfb2fcf217";
  const ADALO_COLLECTION_ID = "_1470aa94bbc4403fb29e3bd343796143";
  const ADALO_API_KEY       = "Bearer 0198ogjmyhxxkvkbv9iztrtv";
  const ADALO_ENDPOINT      =
    `https://api.adalo.com/v0/apps/${ADALO_APP_ID}/collections/${ADALO_COLLECTION_ID}/records/${encodeURIComponent(USER_ID)}`;

  // ----- Chatbase stub -----
  if(!window.chatbase || window.chatbase("getState")!=="initialized"){
    window.chatbase = (...args)=>{ (window.chatbase.q = window.chatbase.q || []).push(args); };
    window.chatbase = new Proxy(window.chatbase,{ get(t,p){ if(p==="q") return t.q; return (...a)=>t(p,...a) }});
  }

  // ----- Intro -----
  const intro =
    (INTENT==="wants_feedback" && MOVE)
      ? `Hello ${NAME||'there'}, need help mastering the ${MOVE}? I’ve got you.`
      : (INTENT==="update_training_days")
        ? `Hi ${NAME||'there'}, you’re currently set to ${DAYS_NOW||'—'} training days/week. Switch to 3, 4, or 5?`
        : (NAME ? `Hi ${NAME}! How can I help today?` : `Hi! What can I help you with today?`);

  const initial = [intro];
  if (CONTEXT) initial.push(`Context: ${CONTEXT}`);
  window.chatbase("setInitialMessages", initial);
  window.chatbase("identify", {
    user_id: USER_ID || undefined,
    metadata: { name: NAME||undefined, intent: INTENT||undefined, move: MOVE||undefined, training_days: DAYS_NOW||undefined, source: "Adalo WebView (dev-test)" }
  });

  // ----- Update handler with DEBUG logs -----
  async function updateTrainingDays(pick){
    try{
      console.log("[Darya->Adalo] PATCH", ADALO_ENDPOINT, {Training_Days: pick});
      const res = await fetch(ADALO_ENDPOINT, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          "Authorization": ADALO_API_KEY
        },
        body: JSON.stringify({ Training_Days: pick })
      });
      const text = await res.text();
      console.log("[Adalo] status", res.status, "body:", text);
      if(!res.ok){
        throw new Error(`HTTP ${res.status} – ${text || "Update failed"}`);
      }
      window.chatbase("sendMessage", { text: `All set — updated your training to ${pick} days/week.` });
    }catch(e){
      window.chatbase("sendMessage", { text: `I couldn’t save that just now. ${e.message}` });
    }
  }

  window.chatbase("onMessage", async (msg) => {
    if (INTENT !== "update_training_days") return;
    const pick = parseInt((msg.text||"").trim(), 10);
    if (![3,4,5].includes(pick)){
      window.chatbase("sendMessage", { text: "Please choose either 3, 4, or 5 days per week." });
      return;
    }
    if (!USER_ID){
      window.chatbase("sendMessage", { text: "I’m missing your account ID, so I can’t update it right now." });
      return;
    }
    await updateTrainingDays(pick);
  });

  // ----- Load Chatbase + open -----
  const onLoad = function(){
    const s=document.createElement("script");
    s.src="https://www.chatbase.co/embed.min.js";
    s.id="qZ1zajTDomWA0ko7xP5MK";
    s.domain="www.chatbase.co";
    document.body.appendChild(s);
    window.chatbase("open"); setTimeout(()=>window.chatbase("open"),350); setTimeout(()=>window.chatbase("open"),900);
  };
  if (document.readyState==="complete") onLoad(); else window.addEventListener("load", onLoad);
})();
</script>
</head>
<body></body>
</html>
