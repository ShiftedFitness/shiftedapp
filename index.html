<!DOCTYPE html>
<html style="margin: 0; padding: 0; height: 100%;">
<head>
  <meta charset="UTF-8" />
  <title>Darya â€“ Shifted Recipe Bot</title>
  <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="chatbot-container"></div>

  <script type="module">
    // Read the query string from the URL (e.g., ?uuid=103)
    const rawParams = new URLSearchParams(window.location.search);
    const queryString = rawParams.toString(); // returns uuid=103

    // Create the chatbot embed element
    const chatbot = document.createElement('zapier-interfaces-chatbot-embed');
    chatbot.setAttribute('is-popup', 'false');
    chatbot.setAttribute('chatbot-id', 'cm92h7b2f000njmenk0j2duzo'); // Your Darya bot ID
    chatbot.setAttribute('style', 'height:100vh; width:100vw; display:block;');

    // Attach query-params (Zapier requires them passed as a full query string)
    if (queryString) {
      chatbot.setAttribute('query-params', '?' + queryString);
    }

    // Add chatbot to the DOM
    document.getElementById('chatbot-container').appendChild(chatbot);
  </script>
</body>
</html>
